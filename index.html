<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffe1;
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00ffe1;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #00c2b2;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="showWarning(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    function showWarning(event) {
      event.preventDefault();
      alert("⚠️ This was a fake page.\nNever enter your details on untrusted websites!\nAlways check the URL.");
    }
  </script>
</body>
</html>
